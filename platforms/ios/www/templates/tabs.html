<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-assertive">

  <!-- Compose Tab -->
  <ion-tab title="Compose" icon="icon ion-compose" href="#/tab/compose">
    <ion-nav-view name="tab-compose"></ion-nav-view>
  </ion-tab>

  <!-- Pictures Tab -->
  <ion-tab title="Pictures" icon="icon ion-image" href="#/tab/pictures">
    <ion-nav-view name="tab-pictures"></ion-nav-view>
  </ion-tab>

  <!-- Videos Tab -->
  <ion-tab title="Videos" icon="icon ion-ios7-videocam" href="#/tab/videos">
    <ion-nav-view name="tab-videos"></ion-nav-view>
  </ion-tab>

  <!-- Reminders Tab -->
  <ion-tab title="Reminders" icon="icon ion-ios7-bell" href="#/tab/reminders">
    <ion-nav-view name="tab-reminders"></ion-nav-view>
  </ion-tab>

</ion-tabs>
